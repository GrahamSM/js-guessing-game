<html>
  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="betting_game.js"></script>
  </head>
  <body>
    <div class="form-container">
      <h2 id = "welcome-title">Welcome to the guessing game</h2>

          <input id="bet" type="text" name="bet"><br>
          <input type="submit" value="Submit">
      </form>
    </div>
    <div class="results-container">
      <ul id="results">
      </ul>
    </div>
  </body>
</html>
